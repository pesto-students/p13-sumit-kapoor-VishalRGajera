<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Form</title>
    <style>
       body{margin: 0; padding: 40px;}
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        form div{display: flex; justify-content: flex-start;align-items: center;}
        label { white-space: nowrap;min-width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        } 
        input[type="text"],
        input[type="date"],
        input[type="color"],
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="color"]{min-width: 40px;}
    </style>
</head>
<body>
    <!-- Existing content -->
    <h1>Happy Birthday Message Creator</h1>
    <!-- Birthday Message Form -->
    <form action="#" method="POST">
        <div>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
        </div>
        <div>
            <label for="sendDate">Send Date:</label>
            <input type="date" id="sendDate" name="sendDate">
        </div>
        <div>
            <label for="messageColor">Message Color:</label>
            <input type="color" id="messageColor" name="messageColor">
        </div>
        <div>
            <label for="blinkCount">Number of Blinks (0-10):</label>
            <input type="number" id="blinkCount" name="blinkCount" min="0" max="10" value="0">
        </div>
        <div>
            <label for="musicVolume">Music Volume (0-50):</label>
            <input type="range" id="musicVolume" name="musicVolume" min="0" max="50" value="20">
        </div>
        <div>
            <input type="submit" value="Send Birthday Message">
        </div>
    </form>
</body>
</html>
