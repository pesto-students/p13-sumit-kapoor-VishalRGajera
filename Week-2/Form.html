<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Social Network</title>
    <style>
        body{margin: 0; padding: 40px;}
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        form div{display: flex; justify-content: flex-start;align-items: center;}
        label { white-space: nowrap;min-width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Existing content -->
    <h1>Join a social network</h1>
    <!-- Web Form -->
    <form action="#" method="POST" enctype="multipart/form-data">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="about">About You:</label>
            <textarea id="about" name="about" rows="3" cols="50"></textarea>
        </div>
        <div>
            <label for="Photo">Photo:</label>
            <input type="file" id="picture" name="Photo">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
