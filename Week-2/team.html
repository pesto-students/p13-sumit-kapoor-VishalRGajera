<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Starting Lineup</title>
</head>
<body>
    <!-- Existing content -->
    <h1>Starting Lineup</h1>
    <!-- Starting Lineup Form -->
    <form action="#" method="POST">
        <p>
            <label><input type="radio" name="status" value="Draft"> Draft</label>
            <label><input type="radio" name="status" value="Final" checked> Final</label>
        </p>
        
        <p>
            <label for="gameDate">Select Game Date:</label>
            <select id="gameDate" name="gameDate">
                <option value="2023-03-20">March 20</option>
                <option value="2023-03-24">March 24</option>
                <option value="2023-04-02">April 2</option>
                <option value="2023-04-06">April 6</option>
                <option value="2023-04-13">April 13</option>
            </select>
        </p>
        
        <fieldset>
            <legend>Select Players:</legend>
            <label><input type="checkbox" name="player" value="Aarav Agarwal"> Aarav Agarwal</label><br />
            <label><input type="checkbox" name="player" value="Ava Johnson"> Ava Johnson</label><br />
            <label><input type="checkbox" name="player" value="Julio Ortiz"> Julio Ortiz</label><br />
            <label><input type="checkbox" name="player" value="Liam Rubio"> Liam Rubio</label><br />
            <label><input type="checkbox" name="player" value="Emma Witherspoon"> Emma Witherspoon</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
